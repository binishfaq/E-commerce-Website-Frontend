<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>EaseShop - Forgot Password</title>
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>✨ Free shipping, 30-day return or refund guarantee ✨</p>
        </div>
        <div class="sing_in_up">
          <a href="login.html">SIGN IN</a>
          <a href="signup.html">SIGN UP</a>
        </div>
      </div>
    </section>
    
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="text-logo">Ease<span>Shop</span></a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="addToCart.html" id="cartValue"><i class="fa-solid fa-cart-shopping"></i> <span>0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Forgot Password?</h2>
            <p>Enter your email to receive reset instructions</p>
          </div>

          <form id="forgotForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
            </div>

            <button type="submit" class="auth-btn">
              <span>Send Reset Link</span>
              <i class="fas fa-paper-plane"></i>
            </button>

            <div class="auth-footer">
              <p><a href="login.html">Back to Login</a></p>
            </div>
          </form>

          <div id="forgotMessage" class="auth-message"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="section-footer"></footer>
  <script src="footer.js"></script>
  <script type="module">
    import { requestPasswordReset } from './auth.js';

    document.getElementById('forgotForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const messageDiv = document.getElementById('forgotMessage');

      const result = requestPasswordReset(email);
      
      messageDiv.innerHTML = `
        <div class="success-message">
          ${result.message}<br>
          ${result.debugToken ? `<small>Debug: ${result.debugToken}</small>` : ''}
        </div>
      `;
    });
  </script>
</body>
</html>
