<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>EaseShop - Reset Password</title>
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
        <div class="head container">
          <div class="head_txt">
            <p>✨ Free shipping, 30-day return or refund guarantee ✨</p>
          </div>
          <div class="sing_in_up" id="authButtons">
            <a href="login.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
          </div>
          <a href="profile.html" class="name-button" id="nameButton" style="display: none;">
      <i class="fas fa-user-circle"></i>
      <span id="userNameDisplay">John</span>
    </a>
    </div>
        </div>
      </section>
    
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="text-logo">Ease<span>Shop</span></a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="addToCart.html" id="cartValue"><i class="fa-solid fa-cart-shopping"></i> <span>0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your new password</p>
          </div>

          <form id="resetForm" class="auth-form">
            <input type="hidden" id="token" value="">

            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="auth-btn">
              <span>Reset Password</span>
              <i class="fas fa-check"></i>
            </button>

            <div class="auth-footer">
              <p><a href="login.html">Back to Login</a></p>
            </div>
          </form>

          <div id="resetMessage" class="auth-message"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="section-footer"></footer>
  <script type="module" src="auth-status.js"></script>
  <script src="footer.js"></script>
  
  <script type="module">
    import { resetPassword, validateResetToken } from './auth.js';

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
      document.getElementById('token').value = token;
      
      // Validate token
      const validation = validateResetToken(token);
      if (!validation.valid) {
        document.getElementById('resetMessage').innerHTML = `
          <div class="error-message">Invalid or expired reset link</div>
        `;
      }
    }

    document.getElementById('resetForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const token = document.getElementById('token').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('resetMessage');

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="error-message">Passwords do not match!</div>';
        return;
      }

      if (newPassword.length < 6) {
        messageDiv.innerHTML = '<div class="error-message">Password must be at least 6 characters!</div>';
        return;
      }

      const result = resetPassword(token, newPassword);

      if (result.success) {
        messageDiv.innerHTML = '<div class="success-message">Password reset successful! Redirecting to login...</div>';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        messageDiv.innerHTML = `<div class="error-message">${result.message}</div>`;
      }
    });
  </script>
</body>
</html>
