<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- AOS Animation Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <title>EaseShop - Shopping Cart</title>
  </head>
  <body>
    <header class="section-navbar">
     <section class="top_txt">
        <div class="head container">
          <div class="head_txt">
            <p>✨ Free shipping, 30-day return or refund guarantee ✨</p>
          </div>
          <div class="sing_in_up" id="authButtons">
            <a href="login.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
          </div>
          <a href="profile.html" class="name-button" id="nameButton" style="display: none;">
      <i class="fas fa-user-circle"></i>
      <span id="userNameDisplay">John</span>
    </a>
    </div>
        </div>
      </section>
      
      <div class="container">
        <div class="navbar-brand">
          <a href="index.html" class="text-logo">
            Ease<span>Shop</span>
          </a>
        </div>

        <nav class="navbar">
          <ul>
            <li class="nav-item">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="products.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="addToCart.html" class="nav-link active" id="cartValue">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>0</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="addToCartElement">
      <div class="container">
        <h2 class="section-common--heading" data-aos="fade-up">Your Shopping Cart</h2>
        <p class="section-common--subheading" data-aos="fade-up" data-aos-delay="100">
          Review your items and proceed to checkout
        </p>

        <section data-aos="fade-up" data-aos-delay="200">
          <div id="productCartContainer"></div>
        </section>

        <section class="productCartTotalElem" data-aos="fade-up" data-aos-delay="300">
          <div class="productCartTotalElement">
            <p>Order Summary</p>
            <div class="productOrderTotal">
              <div>
                <p>Subtotal:</p>
                <p class="productSubTotal">₹0</p>
              </div>
              <div>
                <p>Tax (GST):</p>
                <p class="productTax">₹50</p>
              </div>
              <hr />
              <div>
                <p>Total:</p>
                <p class="productFinalTotal">₹0</p>
              </div>
               <div class="checkout-button-container">
  <a href="checkout.html" class="checkout-btn">
    <i class="fas fa-lock"></i> Proceed to Checkout
  </a>
</div>
            </div>
          </div>
        </section>
      </div>
    </section>

    <template id="productCartTemplate">
      <div class="cards" id="cardValue">
        <article class="information card">
          <span class="category"></span>
          <div class="imageContainer">
            <img class="productImage" src="" alt="" />
          </div>
          <h2 class="productName"></h2>
          <p class="productPrice"></p>

          <div class="stockElement">
            <button class="cartIncrement">+</button>
            <p class="productQuantity">1</p>
            <button class="cartDecrement">-</button>
          </div>

          <button class="add-to-cart-button remove-to-cart-button">
            <i class="fa-solid fa-trash"></i> Remove
          </button>
        </article>
      </div>

     
    </template>

    <!-- Footer will be injected here via footer.js -->
    <footer class="section-footer"></footer>

    <!-- Scripts -->
     <script type="module" src="auth-status.js"></script>
    <script type="module" src="showAddToCartCards.js"></script>
    <script src="footer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        offset: 100
      });
    </script>
  </body>
</html>
