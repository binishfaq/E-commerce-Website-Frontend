<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>EaseShop - Sign Up</title>
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>✨ Free shipping, 30-day return or refund guarantee ✨</p>
        </div>
        <div class="sing_in_up">
          <a href="login.html">SIGN IN</a>
          <a href="signup.html" class="active">SIGN UP</a>
        </div>
      </div>
    </section>
    
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="text-logo">Ease<span>Shop</span></a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="addToCart.html" id="cartValue"><i class="fa-solid fa-cart-shopping"></i> <span>0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-section">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join EaseShop today!</p>
          </div>

          <form id="signupForm" class="auth-form">
            <div class="form-row grid-2">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" class="form-input" placeholder="John" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-input" placeholder="+92 300 1234567">
            </div>

            <div class="form-group">
              <label for="password">Password *</label>
              <input type="password" id="password" class="form-input" placeholder="••••••••" required>
              <small class="form-text">Minimum 8 characters</small>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password *</label>
              <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="form-checkbox">
              <input type="checkbox" id="terms" required>
              <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>

            <button type="submit" class="auth-btn" id="signupBtn">
              <span>Create Account</span>
              <i class="fas fa-arrow-right"></i>
            </button>

            <div class="auth-footer">
              <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>

            <!-- Add this after the auth-footer div -->
<div class="social-login">
  <div class="social-divider">
    <span>Or continue with</span>
  </div>
  
  <div class="social-buttons">
    <button class="social-btn google" id="googleLogin">
      <i class="fab fa-google"></i>
      <span>Google</span>
    </button>
    
    <button class="social-btn facebook" id="facebookLogin">
      <i class="fab fa-facebook-f"></i>
      <span>Facebook</span>
    </button>
    
    <button class="social-btn github" id="githubLogin">
      <i class="fab fa-github"></i>
      <span>GitHub</span>
    </button>
  </div>
</div>
          </form>

          <div id="signupMessage" class="auth-message"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="section-footer"></footer>
  <script src="footer.js"></script>
  <script type="module">
    import { registerUser } from './auth.js';

    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const messageDiv = document.getElementById('signupMessage');

      // Validation
      if (password !== confirmPassword) {
        messageDiv.innerHTML = '<div class="error-message">Passwords do not match!</div>';
        return;
      }

      if (password.length < 6) {
        messageDiv.innerHTML = '<div class="error-message">Password must be at least 6 characters!</div>';
        return;
      }

      if (!terms) {
        messageDiv.innerHTML = '<div class="error-message">You must agree to Terms of Service</div>';
        return;
      }

      // Register user
      const result = registerUser({
        firstName,
        lastName,
        email,
        phone,
        password
      });

      if (result.success) {
        messageDiv.innerHTML = '<div class="success-message">Account created successfully! Redirecting to login...</div>';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } else {
        messageDiv.innerHTML = `<div class="error-message">${result.message}</div>`;
      }
    });
  </script>
</body>
</html>
