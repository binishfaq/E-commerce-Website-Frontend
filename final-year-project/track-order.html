<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  
  <!-- Google Fonts - Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <title>EaseShop - Track Order</title>
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>✨ Free shipping, 30-day return or refund guarantee ✨</p>
        </div>
        <div class="sing_in_up">
          <a href="#">Sign In</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
    </section>
    
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="text-logo">
          Ease<span>Shop</span>
        </a>
      </div>

      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
          <li class="nav-item">
            <a href="addToCart.html" class="nav-link" id="cartValue">
              <i class="fa-solid fa-cart-shopping"></i>
              <span>0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Tracking Header -->
  <section class="tracking-header">
    <div class="container">
      <a href="orders.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Orders
      </a>
      <h1 class="page-title">Track Your Order</h1>
    </div>
  </section>

  <!-- Tracking Main -->
  <section class="tracking-section">
    <div class="container">
      <div id="trackingContainer" class="tracking-container">
        <!-- Tracking info will be loaded here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="section-footer"></footer>

  <!-- Scripts -->
  <script type="module" src="track-order.js"></script>
  <script src="footer.js"></script>
</body>
</html>
